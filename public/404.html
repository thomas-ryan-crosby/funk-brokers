<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funk Brokers</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/funk-brokers/' +
        l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/^\/|\/$/g, '') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '&') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
